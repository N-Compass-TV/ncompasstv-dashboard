<div class="theme-container">
    <div class="title-section">
        <div class="d-flex">
            <div class="flex-even">
                <h1 class="page-title">{{ title }}</h1>
            </div>
            <div class="flex-even text-right">
                <button mat-button mat-raised-button class="theme-btn" (click)="openGenerateLicenseModal()">
                    <span class="button-label">
                        Generate License
                    </span>
                    <span class="fas fa-plus ml-2 sm-text"></span>
                </button>
            </div>
        </div>
        <hr class="my-4">
    </div>

    <div class="content-section">
        <div class="row">
            <div class="col-12 col-lg">
                <mat-card class="h-100">
                    <app-data-card-compare *ngIf="licenses_details; else small_loader"
                    [compare_basis]="licenses_details.basis"
                    [compare_basis_label]="licenses_details.basis_label"
                    [good_value]="licenses_details.good_value"
                    [good_value_label]="licenses_details.good_value_label"
                    [bad_value]="licenses_details.bad_value"
                    [bad_value_label]="licenses_details.bad_value_label">
                    </app-data-card-compare>
                </mat-card>
            </div>
            <div class="col-12 col-lg">
                <mat-card class="h-100 dealer-card">
                    <app-data-card-count *ngIf="licenses_details; else small_loader"
                    [data_value]="licenses_details.new_this_week_value"
                    [data_label]="licenses_details.new_this_week_value_label"
                    [data_description]="licenses_details.new_this_week_value_description">
                    </app-data-card-count>
                </mat-card>
            </div>
            <div class="col-12 col-lg">
                <mat-card class="h-100 dealer-card">
                    <app-data-card-count *ngIf="licenses_details; else small_loader"
                    [data_value]="licenses_details.new_last_week_value"
                    [data_label]="licenses_details.new_last_week_value_label"
                    [data_description]="licenses_details.new_last_week_value_description">
                    </app-data-card-count>
                </mat-card>
            </div>
        </div>
        <hr class="my-4">
        <div class="row m-0 p-0">
            <div class="col-lg-12 custom-mat-tab p-0">
                <mat-tab-group dynamicHeight #tabGroup (selectedTabChange)="onTabChanged($event)">
                    <mat-tab label="Licenses View">
                        <div class="col-lg-12 pl-0 pr-0 pb-4" *ngIf="tabGroup.selectedIndex === 0">
                            <div class="col-lg-12 pt-4 pl-0 pr-0 pb-4">
                                <div *ngIf="!initial_load_licenses; else loader">
                                    <div *ngIf="!no_licenses; else no_data">
                                        <div class="row">
                                            <div class="col-lg-8">
                                                <button mat-button mat-raised-button 
                                                    class="theme-btn pi-control _cool sm-text mr-2" 
                                                    [matMenuTriggerFor]="orderSort" 
                                                    title="Order by License Status">
                                                    <span class="fas fa-sort"></span> 
                                                    <span class="ml-2 button_text_animation">Order by License Status</span>
                                                </button>
                                                <mat-menu #orderSort="matMenu">
                                                    <button mat-menu-item (click)="sortList('desc')">Online</button>
                                                    <button mat-menu-item (click)="sortList('asc')">Offline</button>
                                                </mat-menu>
                                            </div>
                                            <div class="col-lg-4">
                                                <app-search-field
                                                *ngIf="!initial_load_licenses"
                                                [form_title]="'Search License ID or License Alias'"
                                                [placeholder]="'Example: License # 9'"
                                                [data_reference]="licenses_data"
                                                [primary_keyword]="'license_id'"
                                                [secondary_keyword]="'alias'"
                                                (searched)="filterData($event, 'licenses')"
                                                [api_search]="true"
                                                ></app-search-field>
                                            </div>
                                        </div>
                                        <div class="row" *ngIf="!initial_load_licenses">
                                            <div class="col-lg-12">
                                                <ng-container *ngIf="!searching_licenses; else loader">
                                                    <mat-card *ngIf="filtered_data_licenses.length > 0;else nodata">
                                                        <app-data-table 
                                                        [table_data]="filtered_data_licenses"
                                                        [table_columns]="license_table_column"
                                                        [new_table]="true"
                                                        [paging_details]="paging_data_licenses"
                                                        [query_params]="tab"
                                                        (page_triggered)="getLicenses($event)"
                                                        [license_status_column]="true"
                                                        (to_sort_column)="getColumnsAndOrder($event)"
                                                        [active_tab]="sort_column"
                                                        [sort_column]="sort_column"
                                                        [sort_order]="sort_order">
                                                        </app-data-table>
                                                    </mat-card>
                                                </ng-container>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </mat-tab>
                    <mat-tab label="Dealers View">
                        <div class="col-lg-12 pt-4 pl-0 pr-0 pb-4" *ngIf="tabGroup.selectedIndex === 1">
                            <div>
                                <div *ngIf="!initial_load; else loader">
                                    <div *ngIf="!no_dealer; else no_data">
                                        <div class="row">
                                            <div class="col-lg-8"></div>
                                            <div class="col-lg-4">
                                                <app-search-field
                                                *ngIf="!initial_load"
                                                [form_title]="'Search Dealer Alias or Business Name'"
                                                [placeholder]="'Example: N-Compass'"
                                                [data_reference]="dealers_data"
                                                [primary_keyword]="'business_name'"
                                                [secondary_keyword]="'dealer_alias'"
                                                (searched)="filterData($event, 'dealers')"
                                                [api_search]="true"
                                                ></app-search-field>
                                            </div>
                                        </div>
                                        <div class="row" *ngIf="!initial_load">
                                            <div class="col-lg-12">
                                                <ng-container *ngIf="!searching; else loader">
                                                    <mat-card *ngIf="filtered_data.length > 0;else nodata">
                                                        <app-data-table 
                                                        [table_data]="filtered_data"
                                                        [table_columns]="dealers_table_column"
                                                        [new_table]="true"
                                                        [paging_details]="paging_data"
                                                        [query_params]="tab"
                                                        (page_triggered)="pageRequested($event)">
                                                        </app-data-table>
                                                    </mat-card>
                                                </ng-container>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </mat-tab>
                </mat-tab-group>
            </div>
        </div>
		<ng-template #no_data>
			<mat-card class="p-5">
				<h3>Oh Boy.</h3>
				<p class="sm-text mb-3">
					There are no available dealers and licenses at the moment.
				</p>
				<button mat-button mat-raised-button class="theme-btn mr-2" [routerLink]="['/administrator/users/create-user/dealer']">
					Add Dealer
					<span class="fas fa-plus ml-2 sm-text"></span>
				</button>
			</mat-card>
        </ng-template>
        
        <ng-template #nodata>
            <div class="col-lg-12 pl-0 pr-0">
                <mat-card class="pt-5 pb-5 col-lg-12 text-center">
                    <div class="mb-4">
                        <i class="text-gray fa-5x far fa-file-alt"></i>
                    </div>
                    <h3 class="text-gray col-lg-12">No Results Found.</h3>
                    <span class="text-gray col-lg-12">Try adjusting your search to find what you're looking for.</span>
                </mat-card>
            </div>
        </ng-template>

		<ng-template #loader>
            <div class="py-4 white-bg h-500">
                <app-spinner></app-spinner>
            </div>
        </ng-template>
    
        <ng-template #small_loader>
            <div class="py-4 white-bg">
                <app-spinner [diameter]="60"></app-spinner>
            </div>
        </ng-template>
    </div>
</div>
