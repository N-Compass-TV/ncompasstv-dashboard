<div>
    <div *ngIf="!initial_load_dma; else loader">
        <div>
            <div class="row mt-3">
                <div class="col-lg-8">
                    <button
                        mat-button
                        mat-raised-button
                        class="theme-btn pi-control sm-text _primary mr-2"
                        (click)="exportTable()"
                        [disabled]="workbook_generation"
                        title="Export to CSV"
                    >
                        <span
                            class="{{ !workbook_generation ? 'fas fa-file-excel' : 'fas fa-spinner fa-spin' }}"
                            [ngStyle]="{ color: workbook_generation ? '#222' : 'white' }"
                        ></span>
                        <span class="ml-2 button_text_animation">{{ !workbook_generation ? "Export" : "Generating CSV" }}</span>
                    </button>
                </div>
                <div class="col-lg-4">
                    <app-search-field
                        *ngIf="!initial_load_dma"
                        [form_title]="'Search via Rank, Name or Code'"
                        [placeholder]="'Example: 501'"
                        [data_reference]="dma_data"
                        [primary_keyword]="'dmaRank'"
                        [secondary_keyword]="'dmaCode'"
                        (searched)="filterData($event)"
                        [api_search]="true"
                        [allow_one]="true"
                    ></app-search-field>
                </div>
            </div>
            <div class="row" *ngIf="!initial_load_dma">
                <div class="col-lg-12">
                    <ng-container *ngIf="!searching_dma; else loader">
                        <mat-card *ngIf="filtered_data_dma.length > 0; else nodata">
                            <app-data-table
                                [table_data]="filtered_data_dma"
                                [table_columns]="dma_table_column"
                                [new_table]="true"
                                [paging_details]="paging_data"
                                (page_triggered)="getDMA($event)"
                            >
                            </app-data-table>
                        </mat-card>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</div>
<ng-template #loader>
    <div class="py-4 white-bg h-500">
        <app-spinner></app-spinner>
    </div>
</ng-template>

<ng-template #nodata>
    <div class="col-lg-12 pl-0 pr-0">
        <mat-card class="pt-5 pb-5 col-lg-12 text-center">
            <div class="mb-4">
                <i class="text-gray fa-5x far fa-file-alt"></i>
            </div>
            <h3 class="text-gray col-lg-12">No Results Found.</h3>
            <span class="text-gray col-lg-12">Try adjusting your search to find what you're looking for.</span>
        </mat-card>
    </div>
</ng-template>
