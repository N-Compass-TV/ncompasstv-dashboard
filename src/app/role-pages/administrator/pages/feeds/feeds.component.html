<div class="theme-container">
    <div class="title-section">
        <div class="d-flex align-items-center">
            <div class="flex-even">
                <h1 class="page-title">{{ title }}</h1>
            </div>
            <div class="flex-even text-right">
                <button mat-button mat-raised-button class="theme-btn mr-2" (click)="createFeedModal()">
                    <span class="button-label">
                        Add a URL Feed
                    </span>
                    <span class="fas fa-plus ml-2 sm-text"></span>
                </button>

                <button mat-button mat-raised-button class="theme-btn" [routerLink]="['generate']">
                    <span class="button-label">
                        Generate a Feed
                    </span>
                    <span class="fas fa-plus ml-2 sm-text"></span>
                </button>
            </div>
        </div>
        <hr class="my-4">
    </div>

    <div class="content-section">
		<div class="row">
            <div class="col-12 col-lg-6">
                <mat-card class="h-100 dealer-card">
                    <app-data-card-count *ngIf="feeds_stats.total_label; else small_loader"
                    [data_value]="feeds_stats.total_value"
                    [data_label]="feeds_stats.total_label">
                    </app-data-card-count>
                </mat-card>
            </div>
            <div class="col-12 col-lg-6">
                <mat-card class="h-100 dealer-card">
                    <app-data-card-count *ngIf="feeds_stats.total_label; else small_loader"
                    [data_value]="feeds_stats.last_week_value"
                    [data_label]="feeds_stats.last_week_value_label"
                    [data_description]="feeds_stats.last_week_value_description">
                    </app-data-card-count>
                </mat-card>
            </div>
		</div>

		<hr class="my-4">
        <div *ngIf="!initial_load; else loader">
            <div *ngIf="!no_feeds; else no_data">
                <div class="row">
                    <div class="col-lg-8"></div>
                    <div class="col-lg-4">
                        <app-search-field
                            *ngIf="!initial_load"
                            [form_title]="'Search Feed Title or Business Name'"
                            [placeholder]="'Example: N-Compass Feed'"
                            [data_reference]="feed_data"
                            [primary_keyword]="'title'"
                            [secondary_keyword]="'business_name'"
                            (searched)="filterData($event)"
                            [api_search]="true">
                        </app-search-field>
                    </div>
                </div>
                <div class="row" *ngIf="!initial_load">
                    <div class="col-lg-12">
						<ng-container *ngIf="!searching; else loader">
							<mat-card *ngIf="filtered_data.length > 0; else nodata">
								<app-data-table 
                                    [table_data]="filtered_data" 
                                    [table_columns]="feeds_table_column"
                                    [new_table]="true"
                                    [paging_details]="paging_data"
                                    [feed_controls]="true"
                                    [feed_preview]="true"
                                    [feed_delete]="true"
                                    [feed_edit]="true"
                                    (page_triggered)="pageRequested($event)"
                                    (reload_page)="reloadPage($event)"
                                    (to_sort_column)="getColumnsAndOrder($event)"
                                    [active_tab]="sort_column"
                                    [sort_column]="sort_column"
                                    [sort_order]="sort_order"
                                    [page]="'feeds'"
                                    [has_action]="true"
									[current_user]="currentUser">
								</app-data-table>
							</mat-card>
						</ng-container>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <ng-template #no_data>
        <mat-card class="p-5">
            <h3>Oh Boy.</h3>
            <p class="sm-text mb-3">
                There are no available feeds at the moment.
            </p>
        </mat-card>
    </ng-template>

    <ng-template #nodata>
        <div class="col-lg-12 pl-0 pr-0">
            <mat-card class="pt-5 pb-5 col-lg-12 text-center">
                <div class="mb-4">
                    <i class="text-gray fa-5x far fa-file-alt"></i>
                </div>
                <h3 class="text-gray col-lg-12">No Results Found.</h3>
                <span class="text-gray col-lg-12">Try adjusting your search to find what you're looking for.</span>
            </mat-card>
        </div>
    </ng-template>

    <ng-template #loader>
        <div class="py-4 white-bg h-500">
            <app-spinner></app-spinner>
        </div>
    </ng-template>

    <ng-template #small_loader>
        <div class="py-4 white-bg">
            <app-spinner [diameter]="60"></app-spinner>
        </div>
    </ng-template>
</div>
