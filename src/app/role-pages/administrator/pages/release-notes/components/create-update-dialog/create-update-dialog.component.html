<div id="create-release-notes-dialog p-2">
    <div class="heading d-flex">
        <div class="flex-even">
            <h3 class="p-0 col-lg-12">{{ title }}</h3>
        </div>
        <div>
            <button class="modal-close-btn no-border no-background" [mat-dialog-close]="false">
                <span class="fas fa-times"></span>
            </button>
        </div>
    </div>

    <hr />

    <div class="sections d-flex">
        <div class="text-editor-section">
            <ng-container *ngIf="isFormLoaded">
                <form [formGroup]="notesForm">
                    <mat-form-field class="full-width">
                        <mat-label>Title</mat-label>
                        <input formControlName="title" matInput placeholder="e.g. Release Notes for 2022" type="text" />
                    </mat-form-field>

                    <!-- VERSION -->
                    <mat-form-field class="full-width">
                        <mat-label>Version</mat-label>
                        <input formControlName="version" matInput placeholder="e.g. v1.2.3" type="text" />
                    </mat-form-field>

                    <div class="pt-5">
                        <app-wysiwyg (tynimce_value)="fetchingValue($event)" [description]="description"></app-wysiwyg>
                    </div>
                </form>
            </ng-container>
        </div>

        <div class="preview-section d-flex flex-column content-section">
            <h4><u>Text Preview</u></h4>
            <div #dataContainer></div>
        </div>
    </div>

    <!-- SUBMIT BUTTON -->
    <div mat-dialog-actions>
        <button mat-button mat-raised-button class="submit theme-btn _primary" type="submit" (click)="onSubmit()" [disabled]="notesForm.invalid">Submit</button>
    </div>
</div>
