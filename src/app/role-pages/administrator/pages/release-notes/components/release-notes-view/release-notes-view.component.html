<div id="release-notes-page" class="theme-container">
	<div class="title-section">
		<div class="d-flex align-items-center">
			<div class="flex-even">
				<h1 class="page-title">Current Release Notes</h1>
			</div>
		</div>
	</div>
	
	<hr class="my-4">

	<div id="display" class="content-section" *ngIf="latest_release; else loading">
		<div class="text-primary col-lg-12 p-0 xlg-text">
            <span>{{latest_release.title}}</span>
        </div>
		<span class="font-weight-bold text-gray md-text">{{latest_release.version}}</span><span class="text-gray md-text"> as of <i>{{latest_release.dateCreated}}</i></span>
        <div class="col-lg-12 mt-5 p-0 md-text">
            <div class="mb-2 font-weight-bold lg-text">DESCRIPTION:</div>
            <!-- <div [innerHTML]="latest_release.description"></div> -->
            <div #dataContainer></div>
        </div>
	</div>
</div>

<ng-template #loading>
    <div class="vh-50">
        <app-spinner></app-spinner>
    </div>
</ng-template>
