<mat-card>
	<div class="p-3" *ngIf="total_label; else spinner">
		<h4>
			<span class="{{ icon }} text-primary mr-3"></span>
			<span class="font-weight-bold">{{ total_label }}</span>
		</h4>
		<hr class="mb-3" />
		<div class="row">
			<div class="col-lg-12 mb-3" *ngIf="active || inactive">
				<div class="row row-eq-height no-gutters">
					<div class="col-lg-6">
						<div class="p-2 text-center bg-primary mr-1">
							<span class="font-weight-bold xlg-text text-white"> {{ active }}</span>
							<span class="font-weight-bold xsm-text text-white"> {{ active_label }}</span>
						</div>
					</div>
					<div class="col-lg-6">
						<div class="p-2 text-center bg-gray-2 ml-1">
							<span class="font-weight-bold xlg-text"> {{ inactive }}4 </span>
							<span class="font-weight-bold xsm-text"> {{ inactive_label }}5 </span>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-12">
				<div class="row no-gutters">
					<div class="col-lg-12">
						<h4 class="font-weight-bold xlg-text text-primary">{{ total }}</h4>
						<p class="font-weight-bold">
							<span class="fas fa-tools text-primary mr-1"></span>
							<span class="col-lg-12 p-0 sm-text text-gray"> Total {{ total_label }} </span>
						</p>
					</div>
				</div>
			</div>
			<div class="col-lg-12 mb-2 text-center text-notes">
				<span class="font-weight-bold xsm-text text-danger" *ngIf="notes">
					{{ notes }}
				</span>
			</div>
			<div class="col-lg-12 flex" *ngIf="sub_label_left && sub_label_right">
				<div class="col-lg-6">
					<div class="font-weight-bold text-primary">
						<span class="{{ sub_label_left_icon }} "></span>
						<span class="ml-1">
							{{ sub_label_left_value }}
						</span>
						<span class="xsm-text">
							{{ sub_label_left }}
						</span>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="font-weight-bold text-right w-100">
						<span class="{{ sub_label_right_icon }}"></span>
						<span class="text-gray ml-1">
							{{ sub_label_right_value }}
						</span>
						<span class="xsm-text text-gray">
							{{ sub_label_right }}
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>

	<ng-template #spinner>
		<div class="py-5">
			<app-spinner [diameter]="85"></app-spinner>
		</div>
	</ng-template>
</mat-card>
