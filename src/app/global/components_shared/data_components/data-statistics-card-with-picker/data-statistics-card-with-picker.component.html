<div class="col-lg-12 p-0 flex">
    <div class="col-lg-4 p-0">
        <form [formGroup]="contentsForm" *ngIf="contentsForm">
            <div class="col-lg-12 p-0 flex">
                <div class="col-lg-12 p-0">
                    <mat-form-field class="full-width" appearance="fill" appDefaultDateFormat>
                        <mat-label class="md-text">Start Date</mat-label>
                        <input formControlName="start_date" (dateInput)="onSelectStartDate($event.value)" matInput [matDatepicker]="datePicker" readonly>
                        <mat-datepicker-toggle matSuffix [for]="datePicker" [disabled]="searching"></mat-datepicker-toggle>
                        <mat-datepicker #datePicker></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>
            <div class="col-lg-12 p-0 flex">
                <div class="col-lg-12 p-0">
                    <mat-form-field class="full-width" appearance="fill" appDefaultDateFormat>
                        <mat-label class="md-text">End Date</mat-label>
                        <input formControlName="end_date" (dateInput)="onSelectEndDate($event.value)" matInput [matDatepicker]="datePicker2" [min]="start_date" readonly>
                        <mat-datepicker-toggle matSuffix [for]="datePicker2" [disabled]="searching"></mat-datepicker-toggle>
                        <mat-datepicker #datePicker2></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>
            <div class="md-text col-lg-12 p-0">
                Select Dealer
            </div>
            <div class="col-lg-12 p-0">
                <app-autocomplete-field
                    (data_value)="setDealerId($event)"
                    [data_reference]="dealers_data"
                    [key_of_value]="'dealerId'"
                    [label]="'Choose A Dealer'"
                    [placeholder]="'Choose A Dealer'"
                    [primary_keyword]="'businessName'"
                    [search_keyword]="'dealer'"
                    [paging]="paging"
                    (call_next_page)="searchBoxTrigger($event)"
                    (searched)="searchData($event)"
                    [loading_data]="loading_data"
                    [loading_search]="loading_search"
                    [disabled]="((!start_date && !end_date))">							
                </app-autocomplete-field>
            </div>
        </form>
    </div>
    <div class="col-lg-8">
        <mat-card>
            <app-data-statistics-card *ngIf="generate_chart; else no_content"
                [id]="'average-view'"
                [total]="total"
                [label_array]="label_array"
                [value_array]="value_array"
                [sub_title]="sub_title"
                [no_click]="true"
                [num_of_months]="num_of_months"
                [average]="average">
            </app-data-statistics-card>
        </mat-card>
    </div>
    <ng-template #no_content>
        <div class="border-dashed d-flex align-items-center h-100 p-5 w-100">
            <div class="text-center w-100">
                <span class="fas fa-images fa-2x text-primary mb-3"></span>
                <h3>No Dealer Selected</h3>
                <p class="sm-text mb-3">Select a dealer and date range to display selected dealer's hosts breakdown.</p>
            </div>
        </div>
    </ng-template>
</div>
