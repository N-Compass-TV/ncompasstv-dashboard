<div class="h-100 d-flex align-items-center justify-content-center">
    <div class="text-center container">
        <div class="row">
            <h3 class="mb-1 mt-2">Clone Feed</h3>
        </div>
        <div class="row mt-3 mb-3">
            <mat-form-field appearance="fill" class="full-width">
                <input matInput placeholder="Feed Name" [formControl]="feedName" />
            </mat-form-field>
        </div>
        <div class="row text-left">
            <button
                mat-button
                mat-raised-button
                class="theme-btn _primary mr-2"
                [mat-dialog-close]="feedName.value"
                [disabled]="!feedName.valid">
                Submit
            </button>
            <button mat-button mat-raised-button class="theme-btn" [mat-dialog-close]="false">
                Cancel
            </button>
        </div>
    </div>
</div>
