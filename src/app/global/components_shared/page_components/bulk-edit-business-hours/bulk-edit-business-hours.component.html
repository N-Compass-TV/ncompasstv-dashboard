<div class="bulk-edit-business-hours-container">
    <div class="d-flex">
        <div class="flex-even">
            <h3 class="p-0 col-lg-12">{{ title }}</h3>
        </div>
        <div>
            <button class="modal-close-btn no-border no-background" [mat-dialog-close]="false">
                <span class="fas fa-times"></span>
            </button>
        </div>
    </div>

    <br /><br />

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="d-flex justify-content-between">
            <div class="time-selection start">
                <h4>Start Time</h4>
                <ngb-timepicker formControlName="from" [meridian]="true"></ngb-timepicker>
            </div>
            <div class="time-selection end">
                <h4>End Time</h4>
                <ngb-timepicker formControlName="to" [meridian]="true"></ngb-timepicker>
            </div>
        </div>
        <div class="day-selection">
            <div class="days d-flex justify-content-between">
                <div
                    class="day"
                    *ngFor="let day of days"
                    (click)="onSelectDay(day.id)"
                    [class.selected-day]="selectedDayIds.includes(day.id)">
                    {{ day.label }}
                </div>
            </div>

            <mat-slide-toggle [checked]="has_selected_all_days" (click)="onSelectAllDays($event)"
                >Select All Days
            </mat-slide-toggle>
        </div>
        <button
            mat-button
            mat-raised-button
            class="theme-btn mt-4 mr-2"
            type="submit"
            [disabled]="isFormInvalid">
            Save
        </button>
    </form>
</div>
