<div class="h-100 d-flex flex-column">
	<div class="heading d-flex">
		<div class="flex-even">
			<h3 class="p-0 col-lg-12">Select A Host Photo</h3>
		</div>
		<div>
			<button class="modal-close-btn no-border no-background" [mat-dialog-close]="false">
				<span class="fas fa-times"></span>
			</button>
		</div>
	</div>

	<br>

	<ng-container *ngIf="images && images.length > 0; else loading;">
		<ul class="d-flex flex-wrap justify-content-between images">
			<li class="image" *ngFor="let image of images; let i = index;" 
				[class.selected-image]="selectedImageIndex === i"
				(click)="onSelectImage(i, image)">
				<img [src]="image">
			</li>
		</ul>
	</ng-container>

	<button mat-raised-button color="primary" class="margin-left-auto"
		[mat-dialog-close]="returnSelectedImageData()"
		[disabled]="!selectedImageUrl">Select
	</button>
</div>

<ng-template #loading>
	<ng-container *ngIf="!hasNoData; else no_data;">
		<div class="text-center py-4">
			<app-spinner [diameter]="100"></app-spinner>
			<h5 class="mt-3">Retrieving photos from Google. This may take a while.</h5>
		</div>	
	</ng-container>
</ng-template>

<ng-template #no_data>
	<app-error-message [message]="noDataMessage"></app-error-message>
</ng-template>
