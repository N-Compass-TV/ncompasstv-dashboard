<div class="row">
    <div class="col-lg-11 mb-4">
        <h3 class="p-0 col-lg-12">Choose Profile Photo</h3>
    </div>
    <div class="col-lg-1">
        <button class="modal-close-btn no-border no-background" [mat-dialog-close]="false">
            <span class="fas fa-times"></span>
        </button>
    </div>
    <div class="col-lg-12 image-holder" *ngIf="images && images.length > 0; else loading">
        <div class="row no-gutters mid-gutters h-350-px overflow-y-auto">
            <div
                class="col-lg-3 image-holder-container text-center mb-2 p-2"
                *ngFor="let image of images; let i = index"
                [class.selected-image]="selectedImageIndex === i"
                (click)="onSelectImage(i, image)">
                <img [src]="image" />
            </div>
        </div>
    </div>

    <div class="offset-lg-10 col-lg-2">
        <button mat-raised-button color="primary" (click)="returnSelectedImageData()" [disabled]="!selectedImageUrl">Select</button>
    </div>
</div>

<ng-template #loading>
    <ng-container *ngIf="!hasNoData; else no_data">
        <div class="col-lg-12 text-center py-4">
            <app-spinner [diameter]="100"></app-spinner>
            <h5 class="mt-3">Retrieving photos... This may take a while.</h5>
        </div>
    </ng-container>
</ng-template>

<ng-template #no_data>
    <div class="col-lg-12 text-center py-4">
        <app-error-message [message]="noDataMessage"></app-error-message>
    </div>
</ng-template>
