<form [formGroup]="new_feed_form" class="full-width mb-4" #formDirective="ngForm">
    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Feed Title</mat-label>
        <input matInput formControlName="feed_title">
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Description</mat-label>
        <input matInput formControlName="description">
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Feed Type</mat-label>
        <mat-select formControlName="feed_type" [(ngModel)]="fetched_feed.feedType.feedTypeId">
            <mat-option *ngIf="editing" selected [value]="fetched_feed.feedType.feedTypeId">
                {{ fetched_feed.feedType.name }} - <small>{{ fetched_feed.feedType.description }}</small>
            </mat-option>
            <mat-option *ngFor="let f of feed_types" [value]="f.feedTypeId">
                {{ f.name }} - <small>{{ f.description}}</small>
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Assign to Dealer</mat-label>
        <input type="text"
            formControlName="assign_to" 
            placeholder="Choose a Dealer"
            aria-label="Dealer"
            matInput
            [matAutocomplete]="auto">
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
            <mat-option *ngFor="let option of filtered_options | async" [value]="option.businessName">
                {{ option.businessName }}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>

    <button *ngIf="!editing; else editingBtn;"mat-button mat-raised-button matStepperNext class="theme-btn" [disabled]="!new_feed_form.valid" (click)="structureFeedInfo()">
        <span class="button-label">Next</span>
        <span class="fas fa-long-arrow-alt-right ml-2"></span>
    </button>

    <ng-template #editingBtn>
        <button mat-button mat-raised-button matStepperNext class="theme-btn" [disabled]="!f.feed_title.valid" (click)="structureFeedInfo()">
            <span class="button-label">Next</span>
            <span class="fas fa-long-arrow-alt-right ml-2"></span>
        </button>
    </ng-template>
</form>
