<div class="view-schedules-dialog">
	<div class="d-flex">
		<div class="flex-even">
			<h3 class="p-0 col-lg-12 title">{{ title }}</h3>
		</div>
		<div>
			<button class="modal-close-btn no-border no-background" [mat-dialog-close]="false">
				<span class="fas fa-times"></span>
			</button>
		</div>
	</div>

	<div class="theme-container">
		<div class="card-container">
			<app-content-schedule-card class="card"
				*ngFor="let card of _dialog.contents; let i = index"
				[class.future-schedule]="card.scheduleStatus === 'future'" 
				[class.inactive-schedule]="card.scheduleStatus === 'inactive'"
				[content]="card"
				[index]="i">
			</app-content-schedule-card>
		</div>
	</div>
</div>
