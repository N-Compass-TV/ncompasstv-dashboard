<div class="bg-white border m-1 playlist-content-thumb"
[attr.title]="!is_list ? content.title : ''">
    <div *ngIf="!is_list; else list_mode" class="h-100 w-100" [class.future-schedule]="schedule_status === 'future'" [class.inactive-schedule]="schedule_status === 'inactive'">
    <!-- <div class="h-100 w-100"> -->
        <div class="content-thumbnail inline-block">

            <img [src]="content.thumbnail" alt="thumbnail" *ngIf="content.fileType !== 'feed'; else feed_thumb" class="full-width height-100 border-bottom">

            <ng-template #feed_thumb>
                <img [src]=" fs_screenshot + '/' + content.url | sanitize" class="full-width height-100 border-bottom">
            </ng-template>

            <div class="number-overlay mb-0 xsm-text font-weight-bold d-flex justify-content-between">
				<i class="fas fa-user-circle mr-2"
					*ngIf="page !== 'single-playlist'"
					[ngClass]="dealer == null || dealer == '' ? 'text-gray' : 'text-primary'" 
					[title]="dealer == null || dealer == '' ? 'Unassigned' : 'Assigned'">
				</i>
                <div class="content-title" [class.text-info]="isBaseFrequency">
                    {{ contentTitle }}
				</div>
				<span class="frequency-badge" *ngIf="page === 'single-playlist'">{{ frequency }}</span>
            </div>
        </div>
        <div class="px-2 pb-2">
            <div class="d-flex align-items-center">
                <p class="xsm-text flex-even">
					<span *ngIf="array_index">{{ array_index }} - </span>
					<span *ngIf="content.fileType | isimage">
						image
					</span>

					<span *ngIf="content.fileType | isvideo">
						video
					</span>

					<span *ngIf="content.fileType | isFeed">
						feed
					</span>
				</p>

				<p class="sm-text text-primary mr-1" *ngIf="content.isFullScreen == 1">
					<i class="fas fa-expand"></i>
				</p>

				<p  class="sm-text mb-0 cursor-pointer text-danger mx-1" 
					*ngIf="!is_marking && !is_view_only && !isChildFrequency" 
					(click)="removeContentToPlaylistModal(content.playlistContentId, content.contentId)">
					<span class="fas fa-trash"></span>
				</p>

                <p class="sm-text mb-0 cursor-pointer text-secondary mx-1" *ngIf="isChildFrequency">
                    <span class="fas fa-trash"></span>
                </p>

                <p class="sm-text mb-0 cursor-pointer" 
					*ngIf="!is_marking && !is_view_only" 
					(click)="optionsModal()">
					<span class="fas fa-cog"></span>
				</p>
			</div>
        </div>
    </div>
    <ng-template #list_mode>
        <div class="p-2 flex full-width" [class.future-schedule]="schedule_status === 'future'" [class.inactive-schedule]="schedule_status === 'inactive'">
            <div class="col-lg-2 p-0">
                <img [src]="content.thumbnail" alt="thumbnail" class="full-width max-height-90 height-100 border-bottom">
            </div>
            <div class="col-lg-9 break-word">
                <div class="col-lg-12 sm-text p-0">
                    <span>Sequence: </span> <span class="font-weight-bold text-primary">{{ content.seq }}</span>
                </div>
                <div class="col-lg-12 sm-text p-0">
                    <span>Filename: </span> <span class="font-weight-bold">{{ (content.title.length > 30) ? (content.title | slice:0:30)+'...':(content.title) }}</span>
                </div>
                <div class="col-lg-12 sm-text p-0">
                    <span>Type: </span> 
                    <span class="font-weight-bold">
                        <span *ngIf="content.fileType !== 'webm' && content.fileType !== 'feed'">
                            Image
                        </span>
                        <span *ngIf="content.fileType === 'feed'">
                            Feed
                        </span>
                        <span *ngIf="content.fileType === 'webm'">
                            Video
                        </span>
                    </span>
                </div>
                <div class="col-lg-12 sm-text p-0">
                    <span>File Size: </span> <span class="font-weight-bold">{{ content.filesize }}</span>
                </div>
                <div class="col-lg-12 sm-text p-0">
                    <span>Duration: </span> <span class="font-weight-bold">{{ content.duration }} s</span>
                </div>
            </div>
            <div class="col-lg-1 text-right p-0">
                <i class="fas fa-user-circle md-text mb-1" [ngClass]="dealer == null || dealer == '' ? 'text-gray' : 'text-primary'" [title]="dealer == null || dealer == '' ? 'Unassigned' : 'Assigned'"></i>
                <p class="md-text text-primary mb-1" *ngIf="content.isFullScreen == 1">
                    <i class="fas fa-expand" [title]="content.isFullScreen ? 'Fullscreen' : 'Not Fullscreen'"></i>
                </p>
                <p (click)="removeContentToPlaylistModal(content.playlistContentId)" class="md-text cursor-pointer text-danger mb-1" *ngIf="!is_marking">
                    <span class="fas fa-trash" title="Delete"></span>
                </p>    
                <p (click)="optionsModal()" class="md-text cursor-pointer" *ngIf="!is_marking">
                    <span class="fas fa-cog" title="Options"></span>
                </p>
            </div>
        </div>
    </ng-template>
</div>
