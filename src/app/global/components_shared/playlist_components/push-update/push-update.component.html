<div class="playlist-push-update">
    <h3>Check License you want to update</h3>
    <p class="sm-text">Below are the licenses currently associated with this playlist.</p>

    <ul class="m-0 p-0 list-unstyled">
        <li *ngFor="let l of licenses">
            <span class="sm-text">
                {{ l.licenseKey }}
            </span>
        </li>
    </ul>
</div>
