<div class="material-shadow">
    <img src="{{ screen_thumbnail }}" class="screen-preview w-100" />
    <div class="bg-white p-3">
        <h5 class="mb-1 md-text cursor-pointer" [routerLink]="['/administrator/screen']">
            {{ screen_title }}
        </h5>
        <p class="sm-text mb-0">
            <span class="mr-1">Published</span>
            <span>{{ screen_published_date }}</span>
        </p>
    </div>
</div>
