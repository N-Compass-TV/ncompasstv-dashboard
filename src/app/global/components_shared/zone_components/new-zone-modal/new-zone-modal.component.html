<div class="new-zone-modal p-5 pb-0">
    <h3 class="text-center mb-4">{{ title }}</h3>
    <form [formGroup]="new_zone_properties">
        <div class="row">
            <div class="col-lg-12">
                <mat-form-field class="full-width">
                    <mat-label>Zone Name</mat-label>
                    <input formControlName="zone_name" matInput type="text"
                    placeholder="Enter Zone Name">
                </mat-form-field>
            </div>
            <div class="col-lg-6">
                <mat-form-field class="full-width">
                    <mat-label>
                        Zone Width
                    </mat-label>
                    <input formControlName="zone_width" 
                    matInput
                    type="number"
                    min="10"
                    max="1920"
                    placeholder="Ex: 200">
                </mat-form-field>
            </div>
            <div class="col-lg-6">
                <mat-form-field class="full-width">
                    <mat-label>
                        Zone Height
                    </mat-label>
                    <input formControlName="zone_height" 
                    matInput
                    min="10"
                    max="1920"
                    type="number"
                    placeholder="Ex: 200">
                </mat-form-field>
            </div>
            <div class="col-lg-6">
                <mat-form-field class="full-width">
                    <mat-label>
                        X Position
                    </mat-label>
                    <input formControlName="zone_x" matInput type="number"
                    placeholder="Ex: 500">
                </mat-form-field>
            </div>
            <div class="col-lg-6">
                <mat-form-field class="full-width">
                    <mat-label>
                        Y Position
                    </mat-label>
                    <input formControlName="zone_y" matInput type="number"
                    placeholder="Ex: 0">
                </mat-form-field>
            </div>
            <div class="col-lg-12">
                <mat-form-field class="full-width mb-3">
                    <mat-label>Zone Background Color</mat-label>
                    <input 
                    [(colorPicker)]="color" 
                    [cpAlphaChannel]="'disabled'"
                    [cpDisableInput]="true"
                    (colorPickerChange)="colorPicker(color)"
                    matInput type="text" 
                    [style.background]="color"
                    [value]="color || ''"/>
                </mat-form-field>
            </div>
        </div>
    </form>
    <button
    mat-button 
    mat-raised-button 
    mat-dialog-close 
    mat-dialog-close="{{ zoneData() | json }}" 
    [disabled]="disable_btn" class="theme-btn">
        <span class="button-label">
            Done
        </span>
        <span class="fas fa-check ml-2"></span>
    </button>
</div>
