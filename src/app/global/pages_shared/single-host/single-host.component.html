<app-banner
	*ngIf="single_host_data"
	[single_image]="img"
	[single_name]="d_name"
	[single_desc]="d_desc"
	[single_host_data]="single_host_data"
    [host_license_count]="host_license_count"
	[host_data]="host_data"
	[single_host_controls]="true"
	(single_host_assign_license)="openAssignLicenseModal()"
	(toggle_margin_top)="toggledHours($event)"
	(toggle_margin_top_notes)="toggledNotes($event)"
	[editable]="!is_view_only"
	(update_info)="ngOnInit()"
	[refresh_banner]="true">
</app-banner>

<div class="theme-container top-50">
    <div class="content-section">
        <div class="row">
            <div class="col-lg-12">
                <mat-tab-group animationDuration="0ms" dynamicHeight>
					<!-- LICENSES TAB -->
                    <mat-tab label="Licenses">
                        <ng-template matTabContent>
							<app-licenses-tab
								[currentRole]="currentRole"
								[currentUser]="currentUser"
								[hostId]="host_id">
							</app-licenses-tab>
						</ng-template>
                    </mat-tab>
					<!-- CONTENTS TAB -->
					<mat-tab label="Contents">
                        <ng-template matTabContent>
							<app-host-contents-tab 
								[currentRole]="currentRole"
								[hostId]="host_id">
							</app-host-contents-tab>
						</ng-template>
                    </mat-tab>
					<!-- PICS TAB -->
					<mat-tab label="Pics">
						<ng-template>
							<app-images-tab></app-images-tab>
						</ng-template>
					</mat-tab>
					<!-- MAP TAB -->
					<mat-tab label="Map">
                        <ng-template matTabContent>
							<app-map-tab
								[latitude]="lat"
								[longitude]="long">
							</app-map-tab>
						</ng-template>
                    </mat-tab>
					<!-- DOCUMENTS TAB -->
					<mat-tab label="Docs">
						<ng-template>
							<app-documents-tab></app-documents-tab>
						</ng-template>
					</mat-tab>
                </mat-tab-group>
            </div>
        </div>
    </div>
    <ng-template #no_data>
        <mat-card class="p-5">
            <h3>What the!?</h3>
            <p class="sm-text mb-3">
                There are no available licenses at the moment.
            </p>
        </mat-card>
    </ng-template>

    <ng-template #nodata>
        <div class="col-lg-12 pl-0 pr-0">
            <mat-card class="pt-5 pb-5 col-lg-12 text-center">
                <div class="mb-4">
                    <i class="text-gray fa-5x far fa-file-alt"></i>
                </div>
                <h3 class="text-gray col-lg-12">No Results Found.</h3>
                <span class="text-gray col-lg-12">Try adjusting your search to find what you're looking for.</span>
            </mat-card>
        </div>
    </ng-template>

    <ng-template #loader>
        <div class="py-4 white-bg">
            <app-spinner [diameter]="60"></app-spinner>
        </div>
    </ng-template>

    <ng-template #small_loader>
        <div class="py-4 white-bg">
            <app-spinner [diameter]="60"></app-spinner>
        </div>
    </ng-template>
</div>
