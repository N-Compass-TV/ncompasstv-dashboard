<div class="h-100 d-flex flex-column">
    <div class="heading d-flex">
        <div class="flex-even">
            <h3 class="p-0 col-lg-12">Upload Documents</h3>
        </div>
        <div>
            <button class="modal-close-btn no-border no-background" [mat-dialog-close]="false">
                <span class="fas fa-times"></span>
            </button>
        </div>
    </div>

    <br />

    <div class="text-center">
        <div
            [fileUploadInputFor]="documentUploadQueue"
            (onFileSelected)="onQueueDocument()"
            class="upload-drop-zone d-flex flex-column align-items-center">
            <h5>Drag and drop files here. Only these types are acceptable:</h5>
            <h5>.pdf, .doc, or .docx</h5>
            <br />
            <h5>or</h5>
            <button mat-raised-button class="choose-file-btn theme-btn _primary" (click)="onClickChooseFilesBtn()">
                Choose a document
            </button>
        </div>

        <input
            id="singleFile"
            type="file"
            accept=".pdf, .doc, .docx"
            (change)="onQueueDocument()"
            [fileUploadInputFor]="documentUploadQueue"
            hidden />

        <div class="upload-list">
            <mat-file-upload-queue
                #documentUploadQueue
                class="upload-host-files-buttons-override"
                [fileAlias]="'file'"
                [httpUrl]="uploadUrl"
                multiple>
                <mat-file-upload
                    (onUpload)="uploaded($event)"
                    [file]="files"
                    [id]="i"
                    *ngFor="let files of documentUploadQueue.files; let i = index"></mat-file-upload>
            </mat-file-upload-queue>
        </div>
    </div>
</div>
