	</div>

			(data_value)="selectedDealer($event)"
			[required]="true"
			[label]="'Type in a Dealer Business Name'"
			[new_value]="''"
			[initial_value]="''"
			[paging]="page"
			(call_next_page)="searchBoxTrigger($event)"
			(searched)="searchDealer($event)"
			[initial_load]="false"
			[loading_data]="loading_data"
