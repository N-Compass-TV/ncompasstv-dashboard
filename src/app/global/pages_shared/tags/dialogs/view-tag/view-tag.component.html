<div class="create-dialog p-2" id="viewTagDialog">
	<div class="d-flex align-items-baseline justify-content-between">
		<div class="title">
			<h4 class="p-0 col-lg-12">{{ title }}</h4>
		</div>

		<div class="add-btn">
			<button mat-button mat-raised-button class="theme-btn _primary sm-text mr-2"
				(click)="onAddTag()">Add {{ tagType.name }}
			</button>
		</div>

		<div class="close-btn">
			<button class="modal-close-btn no-border no-background" [mat-dialog-close]="hasUpdated">
				<span class="fas fa-times"></span>
			</button>
		</div>
	</div>
	<br>

	<div class="table-container">
		<div class="row" *ngIf="!isLoading; else loading;">
			<div class="col-lg-12">
				<div class="theme-table">
					<table class="full-width">
						<thead align="left" class="border-bottom">
							<tr>
								<th *ngFor="let column of columns" [class]="column.class">{{ column.name }}</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let tag of tags; let i = index;">
								<td class="p-3">{{ i + 1 }}</td>
								<td class="p-3">{{ tag.ownerName }}</td>
								<td class="p-3 action-buttons">
									<mat-icon class="no-select text-danger" (click)="onDelete(tag.tagId)">delete</mat-icon>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

</div>

<ng-template #loading>
	<div class="spinner py-4">
		<app-spinner [diameter]="60"></app-spinner>
	</div>
</ng-template>
