<div id="tags-page" class="theme-container">
	<div class="title-section">
        <div class="d-flex align-items-center">
            <div class="flex-even">
                <h1 class="page-title">{{ title }}</h1>
            </div>
        </div>
    </div>

	<hr class="my-4">

	<!-- COUNT CARDS SECTION -->
	<div class="row cards">
		<div class="col-lg">
			<!-- DEALER COUNT -->
			<div *ngIf="!isLoadingCount; else loading;">
				<app-data-card-count 
					[data_value]="count.dealer" 
					[data_label]="'Dealers'">
				</app-data-card-count>
			</div>
		</div>
		<div class="col-lg">
			<!-- HOST COUNT -->
			<div *ngIf="!isLoadingCount; else loading;">
				<app-data-card-count 
					[data_value]="count.host" 
					[data_label]="'Hosts'">
				</app-data-card-count>
			</div>
		</div>
		<div class="col-lg">
			<!-- ADVERTISER COUNT -->
			<div *ngIf="!isLoadingCount; else loading;">
				<app-data-card-count 
					[data_value]="count.advertiser" 
					[data_label]="'Advertisers'">
				</app-data-card-count>
			</div>
		</div>
		<div class="col-lg">
			<!-- LICENSE COUNT -->
			<div *ngIf="!isLoadingCount; else loading;">
				<app-data-card-count 
					[data_value]="count.license" 
					[data_label]="'Licenses'">
				</app-data-card-count>
			</div>
		</div>
	</div>

	<div class="content-container d-flex">

		<!-- TAGS MANAGEMENT -->
		<div class="tags-management-container">
			<ng-container *ngIf="isContentReady; else loading;">
				<app-tags-tab
					[columns]="tagsTableSettings.columns"
					[currentTagType]="currentTagType"
					[currentUserRole]="currentUserRole"
					[tagTypes]="tagTypes"
					(onClickTagName)="clickedTagName($event)">
				</app-tags-tab>
			</ng-container>
		</div>

		<!-- TAG OWNERS -->
		<div class="tag-owners-container">
			<ng-container *ngIf="isContentReady; else loading;">
				<app-tag-owners-tab
					[columns]="tagOwnersTableSettings.columns"
					[currentUserRole]="currentUserRole"
					[tagTypes]="tagTypesMutated"
					[searchKey]="ownersTabSearchKey">
				</app-tag-owners-tab>
			</ng-container>
		</div>

	</div>
	
</div>

<ng-template #loading>
	<div class="py-4">
		<app-spinner [diameter]="100"></app-spinner>
	</div>
</ng-template>
