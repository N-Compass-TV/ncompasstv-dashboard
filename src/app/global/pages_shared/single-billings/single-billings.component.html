<div class="col-lg-12 p-0" id="billing-tab">
    <div class="theme-container">
        <div class="row">
            <div class="col-lg-12">
                <app-dealers-view *ngIf="reload; else spinner"
                    [dealer]="dealer"></app-dealers-view>
            </div>
        </div>
    </div>
</div>

<ng-template #spinner>
    <div class="col-lg-12 py-5">
        <app-spinner [diameter]="85"></app-spinner>
    </div>
</ng-template>
