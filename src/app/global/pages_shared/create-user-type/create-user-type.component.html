<div class="container pt-5">
    <div class="row justify-content-center">
        <div class="col-lg-9">
            <mat-card>
                <app-new-admin *ngIf="this.current_role === userRole.administrator"></app-new-admin>
                <app-new-techrep *ngIf="this.current_role === userRole.tech"></app-new-techrep>
                <app-new-dealer *ngIf="this.current_role === userRole.dealer"></app-new-dealer>
                <app-new-host-user *ngIf="this.current_role === userRole.host"></app-new-host-user>
                <app-new-advertiser *ngIf="this.current_role === userRole.advertiser"></app-new-advertiser>
            </mat-card>
        </div>
    </div>
</div>
