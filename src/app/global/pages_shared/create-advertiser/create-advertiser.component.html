<div class="theme-container">
    <div class="title-section">
        <h1 class="page-title">{{ title }}</h1>
        <hr class="my-4">
    </div>

    <div class="content-section">
        <div class="row">
            <div class="col-lg-6">
                <mat-card class="p-5">
                    <ng-container *ngIf="dealers_data.length > 0 && categories_data as categories; else loading">
                        <h3 class="mb-1">Advertiser Information</h3>
                        <p class="sm-text mb-4">You can fill on the forms manually or search all these information via Google Scrape.</p>
                        <form [formGroup]="new_advertiser_form" (ngSubmit)="newAdvertiserProfile()" class="text-left">
                            <div class="row mb-4">
                                <div class="col-lg-12 mb-3">
                                    <app-autocomplete-field
                                    [data_reference]="dealers_data"
                                    [primary_keyword]="'businessName'"
                                    [key_of_value]="'dealerId'"
                                    (data_value)="setToDealer($event)"
                                    [required]="true"
                                    [label]="'Type in a Dealer Business Name'"
                                    [initial_value]="dealer_name"
                                    [new_value]="dealer_name"
                                    [disabled]="is_dealer"
                                    [paging]="paging"
                                    (call_next_page)="searchBoxTrigger($event)"
                                    [loading_data]="loading_data"
                                    (searched)="searchData($event)"
                                    [loading_search]="loading_search">
                                    </app-autocomplete-field>
                                </div>
                                <div 
                                *ngFor="let field of advertiser_form_view" 
                                class="{{ field.col }} mb-3">
                                    <mat-form-field class="full-width" *ngIf="!field.autocomplete; else autocomplete_field">
                                        <mat-label>{{ field.label }}</mat-label>
                                        <input formControlName="{{ field.control }}" 
                                        matInput placeholder="{{ field.placeholder }}">
                                    </mat-form-field>
    
                                    <ng-template #autocomplete_field>
										<app-autocomplete-field 
										*ngIf="field.control == 'category' && !no_category; else no_category_selected"
                                        [data_reference]="categories_data"
                                        [primary_keyword]="'categoryName'"
                                        [key_of_value]="'slug'"
                                        (data_value)="setToCategory($event)"
                                        [required]="true"
                                        [label]="'Choose Category'"
                                        [new_value]="category_selected">
										</app-autocomplete-field>
										
										<ng-template #no_category_selected>
											<mat-form-field class="full-width" *ngIf="field.control == 'category'">
												<mat-label>Choose Category</mat-label>
												<input formControlName="category" 
												matInput placeholder="Category">
											</mat-form-field>
										</ng-template>
                                    </ng-template>
                                </div>
                            </div>
                            <button mat-button mat-raised-button class="theme-btn mr-2" [disabled]="form_invalid" *ngIf="!creating_advertiser; else publishing">
                                Save Advertiser Profile
							</button>
							
							<ng-template #publishing>
								<button mat-button mat-raised-button class="theme-btn mr-2" [disabled]="true">
									Saving Advertiser Profile . . .
								</button>
							</ng-template>
                        </form>
                    </ng-container>

                    <ng-template #loading>
                        <div class="py-5">
                            <app-spinner></app-spinner>
                        </div>
                    </ng-template>
                </mat-card>
            </div>
            <div class="col-lg-6">
                <label for="ng-scrape-form" class="mb-3">Enter a Business Name</label>
                <div class="ng-form-field">
                    <form [formGroup]="google_place_form" (ngSubmit)="googleMap()">
                        <input formControlName="location" autocomplete="off" type="text" name="ng-scrape-form" class="ng-input-form no-border full-width no-outline" placeholder="Business Name">
                        <button class="ng-scrape-form-btn no-border right-0 top-0" [ngClass]="location_field ? 'disabled' : ''" [disabled]="location_field"><span class="fas fa-search"></span></button>
                    </form>
                    <div class="location-candidates material-shadow" *ngIf="location_candidate_fetched">
                        <ul *ngIf="google_result.length != 0; else loading">
                            <li *ngFor="let loc of google_result" (click)="plotToMap(loc)">
                                <div class="d-flex align-items-center">
                                    <div class="mr-3">
                                        <span class="fas fa-map-marker-alt text-danger"></span>
                                    </div>
                                    <div class="flex-even">
                                        <h5>{{ loc.result.name }}</h5>
                                        <p class="sm-text mb-0">{{ loc.result.formatted_address | titlecase }}</p>
                                    </div>
                                </div>
                            </li>
                        </ul>
                        <ng-template #loading>
                            <div class="bg-light py-5" *ngIf="!no_result">
                                <app-spinner></app-spinner>
                            </div>
                            <div class="bg-light py-5" *ngIf="no_result">
                                <span class="pl-3"> No Results Found. </span>
                            </div>
                        </ng-template>
                    </div>
                </div>

                <div class="map-wrapper mt-3">
                    <agm-map class="height-100" [latitude]="lat" [longitude]="lng" [fitBounds]="location_selected"  [maxZoom]="19" >
                        <agm-marker 
                        *ngIf="selected_location"
                        [latitude]="selected_location.geometry.location.lat" 
                        [longitude]="selected_location.geometry.location.lng"
                        [agmFitBounds]="true">
                        </agm-marker>
                    </agm-map>
                </div>
            </div>
        </div>
    </div>
</div>
