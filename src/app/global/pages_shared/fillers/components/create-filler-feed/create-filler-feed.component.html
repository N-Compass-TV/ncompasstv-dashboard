<div class="create-dialog p-2" id="create-filler-dialog">
	<div class="row">
		<div class="col-lg-11">
			<h3>Create Filler Feed</h3>
		</div>
		<div class="col-lg-1">
			<button class="modal-close-btn no-border no-background" [mat-dialog-close]="false">
				<span class="fas fa-times"></span>
			</button>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<p class="sm-text">Fill up for desired intervals and duration.</p>
		</div>
	</div>

	<div class="row mt-3">
		<div class="col-lg-12">
			<!-- <form [formGroup]="form" *ngIf="filler_group_form_loaded; else loaderSmall"> -->
			<form [formGroup]="form">
				<div class="row">
					<div class="col-lg-12">
						<mat-form-field class="full-width">
							<mat-label>Filler Name</mat-label>
							<input matInput type="text" autocomplete="off" formControlName="fillerGroupName" />
						</mat-form-field>
					</div>
				</div>

				<div class="row">
					<div class="col-lg-12">
						<mat-form-field class="full-width">
							<mat-label>Selected Quantity</mat-label>
							<input matInput type="number" autocomplete="off" formControlName="fillerQuantity" min="0" />
						</mat-form-field>
					</div>
				</div>

				<div class="row">
					<div class="col-lg-12">
						<mat-form-field class="full-width">
							<mat-label>Interval (days)</mat-label>
							<input matInput type="number" autocomplete="off" formControlName="fillerInterval" min="0" />
						</mat-form-field>
					</div>
				</div>

				<div class="row">
					<div class="col-lg-12">
						<mat-form-field class="full-width">
							<mat-label>Duration (seconds)</mat-label>
							<input matInput type="number" autocomplete="off" formControlName="fillerDuration" min="0" />
						</mat-form-field>
					</div>
				</div>

				<div class="row">
					<div class="col-lg-12">
						<mat-form-field class="full-width">
							<mat-label>Filler Group</mat-label>
							<input matInput type="text" autocomplete="off" formControlName="fillerGroup" />
						</mat-form-field>
					</div>
				</div>

				<div class="row no-gutters mt-3">
					<div class="offset-lg-6 col-lg-6 text-right">
						<button mat-button mat-raised-button class="theme-btn" type="submit" (click)="arrangeData()" [disabled]="!form.valid">
							Create Filler Feed
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

<ng-template #loaderSmall>
	<div class="d-flex align-items-center justify-content-center">
		<app-spinner [diameter]="60"></app-spinner>
	</div>
</ng-template>
