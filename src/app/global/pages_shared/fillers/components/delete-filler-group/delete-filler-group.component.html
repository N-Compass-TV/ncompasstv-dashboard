<div class="confirmation-modal container">
	<div class="row">
		<div class="col-lg-12 text-right">
			<button class="modal-close-btn no-border no-background" [mat-dialog-close]="false">
				<span class="fas fa-times"></span>
			</button>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12 text-center">
			<app-warning-animation></app-warning-animation>
			<h3 class="mb-1 mt-2">Delete Filler Group</h3>
			<p class="mb-4 sm-text font-weight-md text-warning">
				<span class="text-danger">NOTE: </span>This filler group is in use by the following filler feeds:
			</p>
		</div>
	</div>

	<!-- <div class="row mb-2">
		<div class="col-lg-12">
			<mat-checkbox (change)="selectUnselectAll($event.checked)" class="mr-3">
				<span class="sm-text font-weight-bold">SELECT ALL</span>
			</mat-checkbox>
		</div>
	</div> -->

	<div class="row">
		<div class="col-lg-12">
			<mat-accordion>
				<mat-expansion-panel
					*ngFor="let groups of filler_groups"
					class="mb-3"
					[hideToggle]="groups.playlists != null ? false : true"
					[disabled]="groups.playlists == null">
					<mat-expansion-panel-header class="mt-2">
						<mat-panel-title class="md-text p-0">
							<div class="name font-weight-bold md-text">
								<!-- <mat-checkbox [checked]="groups.checked" (change)="uncheckCheckItem($event.checked, groups)"> </mat-checkbox> -->
								<span class="ml-3 mr-3 text-dark">
									{{ groups.name }}
								</span>
								<!-- <span
									class="text-danger clickable fas fa-times font-weight-bold"
									title="Delete Filler Feed"
									(click)="deleteFillerFeedSolo(groups.fillerPlaylistId)"></span> -->
							</div>
						</mat-panel-title>
					</mat-expansion-panel-header>
					<div class="expansion-panel-content full-width" *ngIf="groups.playlists != null">
						<hr />
						<span class="sm-text font-weight-bold"> Playing Where:</span>
						<mat-list>
							<mat-list-item
								*ngFor="let playlist of groups.playlists"
								class="name md-text clickable with-primary-hover"
								(click)="onClickPlaylistName(playlist.playlistId)">
								<span class="fas fa-circle sm-text text-dark mr-2"></span>
								{{ playlist.name }}
							</mat-list-item>
						</mat-list>
					</div>
				</mat-expansion-panel>
			</mat-accordion>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-12 text-right">
			<button mat-button mat-raised-button class="mt-3 theme-btn mr-2" [mat-dialog-close]="false">Cancel</button>
			<button mat-button mat-raised-button class="mt-3 theme-btn bg-danger" (click)="deleteSelection()">Continue Delete</button>
		</div>
	</div>
</div>
