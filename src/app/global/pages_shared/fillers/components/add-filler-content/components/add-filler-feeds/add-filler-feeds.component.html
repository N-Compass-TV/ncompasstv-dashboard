<div class="create-dialog p-2" id="create-filler-dialog">
    <div class="row">
        <div class="col-lg-11">
            <h3>Filler Feed Details</h3>
        </div>
        <div class="col-lg-1">
            <button class="modal-close-btn no-border no-background" [mat-dialog-close]="false">
                <span class="fas fa-times"></span>
            </button>
        </div>
        <div class="col-lg-12">
            <p class="sm-text">Add filler feed details.</p>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-lg-12">
            <form [formGroup]="form">
                <mat-form-field class="full-width">
                    <mat-label>Feed Name</mat-label>
                    <input matInput type="text" autocomplete="off" formControlName="feedName" />
                </mat-form-field>

                <mat-form-field class="full-width">
                    <mat-label>Feed URL</mat-label>
                    <input
                        matInput
                        formControlName="feedUrl"
                        matInput
                        type="text"
                        placeholder="URL needs to be working" />
                </mat-form-field>

                <button mat-button mat-raised-button class="mt-3 theme-btn" type="submit" (click)="onSubmit()">
                    Create Filler Feed
                </button>
            </form>
        </div>
    </div>
</div>

<ng-template #loaderSmall>
    <div class="d-flex align-items-center justify-content-center">
        <app-spinner [diameter]="60"></app-spinner>
    </div>
</ng-template>
