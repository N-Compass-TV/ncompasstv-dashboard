<div class="create-dialog p-2" id="create-filler-dialog">
    <div class="row">
        <div class="col-lg-11">
            <h3>{{ title }}</h3>
        </div>
        <div class="col-lg-1">
            <button class="modal-close-btn no-border no-background" [mat-dialog-close]="false">
                <span class="fas fa-times"></span>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <p class="sm-text">{{ description }}</p>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-lg-12">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-lg-12">
                        <mat-form-field class="full-width">
                            <mat-label>Filler Group Name</mat-label>
                            <input matInput type="text" autocomplete="off" formControlName="fillerGroupName" />
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <mat-slide-toggle (click)="onTogglePairs($event)" class="mr-3"></mat-slide-toggle>
                        <span class="text-gray md-text">In Pairs</span>
                    </div>
                </div>

                <div class="row no-gutters">
                    <div class="offset-lg-8 col-lg-4">
                        <button mat-button mat-raised-button class="theme-btn" [disabled]="form.invalid">Create Filler Group</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
