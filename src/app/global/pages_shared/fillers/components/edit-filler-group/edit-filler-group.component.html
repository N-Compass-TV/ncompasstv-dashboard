<div class="create-dialog p-2" id="create-filler-dialog">
	<div class="row">
		<div class="col-lg-11">
			<h3>Filler Group Details</h3>
		</div>
		<div class="col-lg-1">
			<button class="modal-close-btn no-border no-background" [mat-dialog-close]="false">
				<span class="fas fa-times"></span>
			</button>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<p class="sm-text">Modify and Add Restrictions to a Filler Group.</p>
		</div>
	</div>

	<div class="row mt-3">
		<div class="col-lg-12">
			<form [formGroup]="form" (ngSubmit)="onSubmit()">
				<div class="row">
					<div class="col-lg-12">
						<mat-form-field class="full-width" *ngIf="filler_group_form_loaded; else loaderSmall">
							<mat-label>Filler Group Name</mat-label>
							<input matInput type="text" autocomplete="off" formControlName="fillerGroupName" />
						</mat-form-field>
					</div>
				</div>

				<div class="row">
					<div class="col-lg-12">
						<div *ngIf="filler_group_form_loaded; else loaderSmall">
							<mat-slide-toggle (change)="onTogglePairs($event)" class="mr-3" formControlName="inPairs"></mat-slide-toggle>
							<span class="text-gray md-text">In Pairs</span>
						</div>
					</div>
				</div>

				<div class="row mt-3">
					<div class="col-lg-12">
						<span class="md-text text-gray"> Select Filler Group Image: </span>
						<input class="mt-2" type="file" accept=".png, .jpg, .jpeg" (change)="onUploadImage()" />
					</div>
				</div>

				<div class="row mt-3">
					<div class="col-lg-12">
						<span class="md-text text-gray"> Display To: </span>
					</div>
				</div>

				<div class="row mt-3">
					<div class="col-lg-12">
						<div *ngIf="dealer_admins.length > 0; else loaderSmall">
							<span class="md-text text-gray"> All Dealer Admins except: </span>
							<app-dropdown-multiple-selection-field
								[dropdownData]="dealer_admins"
								[dropdownPlaceholder]="'Select Dealer Admin Name(s)'"
								[selectedDropdownControl]="selectedDealerAdminsControl"
								[form]="form"
								[titleForSelectedValue]="'Selected Dealers Admins :'"
								[dealerAdmin]="true">
							</app-dropdown-multiple-selection-field>
						</div>
					</div>
				</div>

				<div class="row mt-3">
					<div class="col-lg-12">
						<div *ngIf="dealers_list.length; else loaderSmall">
							<span class="md-text text-gray"> All Dealers except: </span>
							<app-dropdown-multiple-selection-field
								[dropdownData]="dealers_list"
								[dropdownPlaceholder]="'Select Dealer Name(s)'"
								[selectedDropdownControl]="selectedDealersControl"
								[form]="form"
								[titleForSelectedValue]="'Selected Dealers :'">
							</app-dropdown-multiple-selection-field>
						</div>
					</div>
				</div>

				<div class="row no-gutters mt-3">
					<div class="offset-lg-10 col-lg-2">
						<button mat-button mat-raised-button class="theme-btn">Update</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

<ng-template #loaderSmall>
	<div class="d-flex align-items-center justify-content-center">
		<app-spinner [diameter]="60"></app-spinner>
	</div>
</ng-template>
