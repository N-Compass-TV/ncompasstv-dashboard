<div class="theme-container">
	<div class="row mt-5">
		<div class="col-lg-12">
			<h1 class="page-title">{{ title }}</h1>
		</div>
	</div>
	<hr class="my-4" />

	<div class="content-section">
		<div class="row no-gutters">
			<div class="col-lg-6">
				<h3 clas="text-dark">TRIVIA FILLERS</h3>
			</div>
			<div class="col-lg-6 text-right">
				<button
					mat-button
					mat-raised-button
					class="theme-btn pi-control _info sm-text mr-2"
					(click)="openGenerateLicenseModal()"
					title="Add Filler">
					<span class="fas fa-plus"></span>
					<span class="ml-2 button_text_animation">Add Filler</span>
				</button>
				<button
					mat-button
					mat-raised-button
					class="theme-btn pi-control _cool sm-text mr-2"
					(click)="openGenerateLicenseModal()"
					title="Create Content">
					<span class="fas fa-list-ol"></span>
					<span class="ml-2 button_text_animation">Create Content</span>
				</button>
			</div>
		</div>
		<hr class="my-4" />
		<div class="row">
			<div class="col-lg-2" *ngFor="let data of [].constructor(30); let i = index">
				<div class="box-shadowing mb-4">
					<div class="row no-gutters">
						<div class="col-lg-6 text-left bg-dark p-2">
							<span class="fa fa-wifi text-primary"></span>
						</div>
						<div class="col-lg-6 text-right bg-dark p-2">
							<span class="fas fa-times text-danger"></span>
						</div>
					</div>
					<div class="row no-gutters">
						<div class="col-lg-12 bg-white">
							<img [src]="'/assets/media-files/dyk.jpg'" class="clickable full-width h-130-px br-5" />
						</div>
					</div>
					<div class="row no-gutters">
						<div class="col-lg-12 bg-white p-2">
							<span class="md-text p-3"> Trivia({{ i + 1 }}).jpg </span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
