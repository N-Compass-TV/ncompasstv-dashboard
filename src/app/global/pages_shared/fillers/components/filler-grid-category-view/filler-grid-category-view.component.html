<div class="row no-gutters">
    <div class="col-lg-11 mb-4">
        <h3 class="p-0 col-lg-12">Fillers</h3>
        <p class="mb-0 sm-text font-weight-md">Select X to hide filler category.</p>
    </div>
    <div class="col-lg-1">
        <button class="modal-close-btn no-border no-background" [mat-dialog-close]="false">
            <span class="fas fa-times"></span>
        </button>
    </div>

    <div class="col-lg-12 h-150 overflow-y-auto">
        <div
            class="d-inline-block mb-2 bg-dark text-white sm-text h-35 p-2 mr-2"
            *ngFor="let data of dialogData">
            <span class="mr-2">{{ data.name }}</span
            ><span class="fas fa-times clickable" (click)="removeFromGrid(data.id)"></span>
        </div>
    </div>

    <div class="offset-lg-8 col-lg-4">
        <button mat-button mat-raised-button class="theme-btn" (click)="hideAllSelected()">
            Filter Grid View
        </button>
    </div>
</div>
