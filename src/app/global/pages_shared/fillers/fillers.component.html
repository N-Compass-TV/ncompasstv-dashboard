<div class="theme-container">
	<div class="row mt-5">
		<div class="col-lg-12">
			<h1 class="page-title">{{ title }}</h1>
		</div>
	</div>
	<hr class="my-4" />

	<div class="content-section">
		<div class="row">
			<div class="col-lg-3">
				<mat-card class="h-100 dealer-card">
					<app-data-card-count [data_value]="'235'" [data_label]="'Admin'" [data_description]="'Fillers'"> </app-data-card-count>
				</mat-card>
			</div>
			<div class="col-lg-3">
				<mat-card class="h-100 dealer-card">
					<app-data-card-count [data_value]="'100'" [data_label]="'Dealer Admin'" [data_description]="'Fillers'"> </app-data-card-count>
				</mat-card>
			</div>
			<div class="col-lg-3">
				<mat-card class="h-100 dealer-card">
					<app-data-card-count [data_value]="'500'" [data_label]="'Dealer'" [data_description]="'Fillers'"> </app-data-card-count>
				</mat-card>
			</div>
			<div class="col-lg-3">
				<mat-card class="h-100 dealer-card">
					<app-data-card-count [data_value]="'400'" [data_label]="'Host'" [data_description]="'Fillers'"> </app-data-card-count>
				</mat-card>
			</div>
		</div>

		<hr class="my-4" />

		<div class="row no-gutters">
			<div class="col-lg-12">
				<mat-tab-group dynamicHeight #tabGroup (selectedTabChange)="onTabChanged($event)" class="custom-mat-tab">
					<mat-tab id="admin-view-tab" label="Admin">
						<!-- *ngIf="tabGroup.selectedIndex === 0" -->
						<div>
							<div class="row mt-3">
								<div class="offset-lg-8 col-lg-4">
									<app-search-field
										*ngIf="!initial_load_advertiser"
										[form_title]="'Search Filler Group or Business Name'"
										[placeholder]="'Example: N-Compass'"
										[data_reference]=""
										[primary_keyword]="'name'"
										[secondary_keyword]="'name'"
										(searched)="onSearchFiller($event)"
										[api_search]="true"></app-search-field>
								</div>
							</div>
							<div class="row pb-2">
								<div class="col-lg-2">
									<div
										class="black-opacity black-solid-hover h-100 text-center cursor-pointer box-shadowing"
										(click)="onAddFillerGroup()">
										<i class="fas fa-plus text-white f-50 mt-5 pt-4" title="Add New Filler Group"></i>
									</div>
								</div>
								<div class="col-lg-2">
									<div class="bg-white p-3 h-200-px full-width text-center br-5 box-shadowing">
										<div class="row">
											<div class="col-lg-12">
												<img [src]="'/assets/media-files/dyk.jpg'" class="clickable full-width h-130-px br-5" />
											</div>
										</div>
										<div class="row mt-3">
											<div class="col-lg-6">
												<span class="text-dark primary md-text f-500">Trivia</span>
												<span class="fas fa-cog text-light-gray ml-3 clickable" (click)="onEditFillerGroup()"></span>
											</div>
											<div class="col-lg-6">
												<i class="fas fa-photo-video mr-3"></i>
												<span class="text-dark primary sm-text">300</span>
											</div>
										</div>
									</div>
								</div>
								<div class="col-lg-2">
									<div class="bg-white p-3 h-200-px full-width text-center br-5 box-shadowing">
										<div class="row">
											<div class="col-lg-12">
												<img [src]="'/assets/media-files/qanda.jpg'" class="clickable full-width h-130-px br-5" />
											</div>
										</div>
										<div class="row mt-3">
											<div class="col-lg-6">
												<span class="text-dark primary md-text f-500">Q & A</span>
												<span class="fas fa-cog text-light-gray ml-3 clickable" (click)="onEditFillerGroup()"></span>
											</div>
											<div class="col-lg-6">
												<i class="fas fa-photo-video mr-3"></i>
												<span class="text-dark primary sm-text">56</span>
											</div>
										</div>
									</div>
								</div>
								<div class="col-lg-2">
									<div class="bg-white p-3 h-200-px full-width text-center br-5 box-shadowing">
										<div class="row">
											<div class="col-lg-12">
												<img [src]="'/assets/media-files/holiday.jpg'" class="clickable full-width h-130-px br-5" />
											</div>
										</div>
										<div class="row mt-3">
											<div class="col-lg-6">
												<span class="text-dark primary md-text f-500">Holidays</span>
												<span class="fas fa-cog text-light-gray ml-3 clickable" (click)="onEditFillerGroup()"></span>
											</div>
											<div class="col-lg-6">
												<i class="fas fa-photo-video mr-3"></i>
												<span class="text-dark primary sm-text">10</span>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</mat-tab>

					<mat-tab id="dealer-admin-view-tab" label="Dealer Admin">
						<div *ngIf="tabGroup.selectedIndex === 1"></div>
					</mat-tab>

					<mat-tab id="dealer-view-tab" label="Dealer">
						<div *ngIf="tabGroup.selectedIndex === 2"></div>
					</mat-tab>
				</mat-tab-group>
			</div>
		</div>
	</div>
</div>
