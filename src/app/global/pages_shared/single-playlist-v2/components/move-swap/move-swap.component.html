<div class="move-swap">
	<div class="row align-items-start mb-3">
		<div class="col-lg-12">
			<h3 class="m-0 font-weight-bold">Move/Swap Playlist Content</h3>
			<p class="sm-text m-0">Move or swap playlist content position</p>
		</div>
	</div>
	<!-- Title -->

	<div class="row mb-3">
		<div class="col-lg-12">
			<mat-button-toggle-group class="w-100" *ngFor>
				<mat-button-toggle class="flex-even"> <i class="mr-2"></i> <strong class="sm-text">Move</strong> </mat-button-toggle>
			</mat-button-toggle-group>
		</div>
	</div>
	<!-- Button Group -->

	<div class="row">
		<div class="col-lg-12">
			<form [formGroup]="moveSwapForm">
				<mat-form-field class="full-width mb-3" appearance="fill">
					<mat-label>Position #</mat-label>
					<input name="sequence" formControlName="seq" matInput placeholder="Example: 17" type="number" />
				</mat-form-field>

				<div class="save-cancel-button-wrapper">
					<button
						mat-button
						mat-raised-button
						class="theme-btn mr-2"
						[disabled]="!this.moveSwapValue && moveSwapForm.value"
						[mat-dialog-close]="moveSwapForm.value">
						<i class="fas fa-save mr-3 text-green"></i>
						<small class="font-weight-bold">Save</small>
					</button>
					<button mat-button mat-raised-button class="theme-btn" mat-dialog-close>
						<i class="fas fa-times mr-3 text-danger"></i>
						<small class="font-weight-bold">Cancel</small>
					</button>
				</div>
			</form>
		</div>
	</div>
	<!-- Position Field -->
</div>
