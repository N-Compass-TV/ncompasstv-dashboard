<div class="content-settings">
	<div class="row align-items-start mb-3">
		<div class="col-lg-8">
			<h3 class="m-0 font-weight-bold">Playlist Content Option</h3>
			<p class="sm-text m-0">Set duration, whitelisting, and display mode</p>
		</div>
		<div class="col-lg-4 text-right">
			<button class="modal-btn mr-2">
				<span class="fas fa-arrow-left text-primary"></span>
			</button>

			<button class="modal-btn mr-2">
				<span class="fas fa-arrow-right text-primary"></span>
			</button>

			<button class="modal-btn" [mat-dialog-close]>
				<span class="fas fa-times text-danger"></span>
			</button>
		</div>
	</div>
	<div class="row">
		<!-- Info/Fullscreen/Duration/Frequency -->
		<div class="col-lg-6">
			<div class="playlist-content-preview mb-3">
				<img
					class="image-w-100 border"
					[src]="contentData.playlistContent.thumbnail | sanitize"
					[alt]="contentData.playlistContent.filename || contentData.playlistContent.title" />
			</div>

			<!-- Playlist Content Basic Info -->
			<div class="row mb-3">
				<!-- Playlist Content Basic Info -->
				<div class="col-lg-8">
					<div class="playlist-content-basic-info">
						<h5 class="m-0 font-weight-bold">
							{{ contentData.playlistContent.fileName || contentData.playlistContent.title | nohandle | slice : 0 : 50 }}
						</h5>
						<p class="sm-text">Uploaded {{ contentData.playlistContent.dateCreated | date : 'MMM d, y, h:mm:ss a' }}</p>
					</div>
				</div>
				<div class="col-lg-4 text-right">
					<span
						class="text-primary fas mr-1"
						[ngClass]="{
							'fa-image': contentData.playlistContent.fileType | isimage,
							'fa-video': contentData.playlistContent.fileType | isvideo,
							'fa-rss': contentData.playlistContent.fileType | isFeed
						}">
					</span>
				</div>
			</div>

			<app-basic-settings [playlist_content]="contentData.playlistContent"></app-basic-settings>
		</div>
		<!-- Info/Fullscreen/Duration/Frequency -->

		<!-- Play Where/Content Schedule -->
		<div class="col-lg-6">
			<mat-tab-group mat-stretch-tabs>
				<mat-tab label="Content Schedule">
					<div class="mt-3">
						<app-content-scheduler></app-content-scheduler>
					</div>
				</mat-tab>
				<mat-tab label="Play Where">
					<div class="play-location-wrapper mt-3" *ngIf="contentData.hostLicense && contentData.hostLicenses.length">
						<app-play-location [host_licenses]="contentData.hostLicenses"></app-play-location>
					</div>
				</mat-tab>
			</mat-tab-group>
		</div>
		<!-- Play Where/Content Schedule -->
	</div>

	<!-- Save/Cancel Button -->
	<div class="save-cancel-button-wrapper">
		<button mat-button mat-raised-button class="theme-btn mr-2">
			<i class="fas fa-save mr-3 text-green"></i>
			<small class="font-weight-bold">Save</small>
		</button>
		<button mat-button mat-raised-button class="theme-btn">
			<i class="fas fa-times mr-3 text-danger"></i>
			<small class="font-weight-bold">Cancel</small>
		</button>
	</div>
</div>
