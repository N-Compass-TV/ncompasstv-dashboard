<div class="add-content-setup-wrapper p-1">
	<mat-horizontal-stepper #stepper>
		<!-- Begin: Step 1 -->
		<mat-step>
			<ng-template matStepLabel>Select Assets</ng-template>
			<div class="step-1 select-assets pt-3">
				<div class="step-header d-flex mb-3">
					<div class="title-desc">
						<h3 class="m-0">Media Library</h3>
						<p class="sm-text">Select assets you wish to add to your playlist</p>
					</div>

					<div class="search-form-wrapper"></div>
				</div>

				<div class="media-files-wrapper bg-gray rounded p-2 mb-4" *ngIf="assets">
					<ng-container *ngFor="let c of assets; let i = index">
						<!-- Allows devs to define desired number of columns per row via gridCount -->
						<div class="row no-gutters mb-1" *ngIf="i % gridCount == 0">
							<div class="col-lg" *ngFor="let col of [].constructor(gridCount); let count = index">
								<div class="m-1">
									<app-content
										[content]="assets[count + i]"
										[controls]="false"
										[default_width]="false"
										(content_selected)="contentSelected(assets[count + i])">
									</app-content>
								</div>
							</div>
						</div>
					</ng-container>
				</div>

				<div class="add-content-controls">
					<button mat-button mat-raised-button class="theme-btn" matStepperNext>
						<i class="fas fa-plus mr-3 text-green"></i>
						<small class="font-weight-bold">Add Assets</small>
					</button>
				</div>
			</div>
		</mat-step>
		<!-- End: Step 1 -->

		<!-- Begin: Step 2 -->
		<mat-step>
			<ng-template matStepLabel>Settings</ng-template>
			<div class="step-2 playlist-content-settings">
				<div class="step-header d-flex mb-3">
					<div class="title-desc">
						<h3 class="m-0">Content Settings</h3>
						<p class="sm-text">Setup your selected assets properties or do it later</p>
					</div>
				</div>

				<div class="row mb-4" *ngIf="selectedContents.length; else no_selected">
					<div class="col-lg-6">
						<div class="selected-content-controls border shadow p-2 d-flex align-items-center">
							<div class="selected-content-count">
								<strong class="sm-text">
									Count: <span class="ml-1">{{ selectedContents.length }}</span>
								</strong>
							</div>
						</div>
						<div class="media-files-wrapper bg-gray p-2 selected-contents">
							<div class="row no-gutters">
								<div class="col-lg-3" *ngFor="let c of selectedContents; let i = index">
									<div class="m-1">
										<app-content
											[content]="c"
											[index]="i + 1"
											[controls]="true"
											[enabled_controls]="['remove']"
											[selectable]="false">
										</app-content>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="col-lg-6">
						<mat-tab-group mat-stretch-tabs>
							<mat-tab label="Basics">
								<div class="mt-3">
									<!-- Need a checker if selected content for setup includes images/feeds -->
									<app-basic-settings
										[frequency]="false"
										[position]="false"
										[bulk_setting]="true"
										[has_image_and_feed]="hasImageAndFeed"
										(changed)="applyContentSettings($event)"></app-basic-settings>
								</div>
							</mat-tab>
							<mat-tab label="Content Schedule">
								<div class="mt-3">
									<app-content-scheduler></app-content-scheduler>
								</div>
							</mat-tab>
							<mat-tab label="Play Where">
								<div class="mt-3">
									<div class="play-location-wrapper">
										<app-play-location [host_licenses]="playlistHostLicenses"></app-play-location>
									</div>
								</div>
							</mat-tab>
						</mat-tab-group>
					</div>
				</div>

				<div class="add-content-controls">
					<button mat-button mat-raised-button class="theme-btn" matStepperNext [disabled]="!selectedContents.length">
						<i class="fas fa-long-arrow-alt-right mr-3 text-green"></i>
						<small class="font-weight-bold">Next</small>
					</button>
				</div>

				<ng-template #no_selected>
					<div class="no-selected-content bg-gray text-center p-5 mb-4">
						<h3 class="font-weight-bold">Content Settings</h3>
						<p>Select content from previous step to get started.</p>
					</div>
				</ng-template>
			</div>
		</mat-step>
		<!-- End: Step 2 -->

		<!-- Begin: Step 4 -->
		<mat-step>
			<ng-template matStepLabel>Preview and Save</ng-template>
		</mat-step>
		<!-- End: Step 4 -->
	</mat-horizontal-stepper>
</div>
