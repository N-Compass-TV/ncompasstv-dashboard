<div id="new-spacer" class="new-spacer-dialog">
	<mat-horizontal-stepper #stepper>
		<!-- Begin: Step 1 -->
		<mat-step>
			<ng-template matStepLabel>Info</ng-template>
			<div class="step-1 spacer-basic-info pt-3">
				<div class="step-header d-flex mb-3">
					<div class="title-desc">
						<h3 class="m-0">Spacer Info</h3>
						<p class="sm-text">Name your spacer and set its rules</p>
					</div>
				</div>
			</div>

			<div class="spacer-setup-form">
				<form [formGroup]="spacerInfo">
					<!-- Spacer Name -->
					<div class="spacer-name-field-wrapper">
						<mat-form-field class="full-width" appearance="fill">
							<mat-label>Spacer Name</mat-label>
							<input name="spacerName" formControlName="spacerName" matInput placeholder="Example: Host Sort" type="text" />
						</mat-form-field>
					</div>

					<!-- Spacer Description -->
					<div class="spacer-description-field-wrapper pb-2 border-bottom">
						<mat-form-field class="full-width" appearance="fill">
							<mat-label>Spacer Description</mat-label>
							<input
								name="spacerDescription"
								formControlName="spacerDescription"
								matInput
								placeholder="Example: Host Concentrated Sort"
								type="text" />
						</mat-form-field>
					</div>

					<!-- Spacer Rules -->
					<div class="step-header d-flex mb-3 pt-3">
						<div class="title-desc">
							<h3 class="m-0">Spacer Rules</h3>
							<p class="sm-text">Set spacer rules for each content category.</p>
						</div>
					</div>

					<div class="spacer-algo-fields pt-2" formArrayName="spacerAlgoFields">
						<ng-container *ngFor="let field of dynamicSpacerAlgoFields.controls">
							<div [formGroup]="field">
								<mat-form-field class="full-width" appearance="fill">
									<mat-label>{{ (field.value | keyvalue)[0].key | titlecase }}</mat-label>
									<input
										name="field.key"
										formControlName="{{ (field.value | keyvalue)[0].key }}"
										matInput
										placeholder="Number of content for {{ (field.value | keyvalue)[0].key }} category"
										type="number" />
								</mat-form-field>
							</div>
						</ng-container>
					</div>
				</form>
			</div>
		</mat-step>
		<!-- End: Step 1 -->

		<!-- Begin: Step 2 -->
		<!-- End: Step 2 -->
	</mat-horizontal-stepper>
</div>
