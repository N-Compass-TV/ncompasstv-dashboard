<div class="content-scheduler">
	<mat-button-toggle-group name="fontStyle" aria-label="Font Style" class="w-100" [value]="selectedContentSchedule.scheduleTypeId">
		<mat-button-toggle *ngFor="let cs of contentSchedule" class="flex-even" [value]="cs.scheduleTypeId" (click)="selectedContentSchedule = cs">
			<i class="mr-2 {{ cs.icon }}"></i> <strong class="sm-text">{{ cs.label }}</strong>
		</mat-button-toggle>
	</mat-button-toggle-group>

	<div class="mt-3">
		<ng-container *ngIf="selectedContentSchedule.scheduleTypeId == 1">
			<div class="bg-gray text-center p-4">
				<i class="{{ selectedContentSchedule.icon }} mb-3"></i>
				<h3 class="font-weight-bold">Default Play</h3>
				<p>This content will play during business hours</p>
			</div>
		</ng-container>

		<ng-container *ngIf="selectedContentSchedule?.scheduleTypeId == 0">
			<div class="bg-gray text-center p-4">
				<i class="{{ selectedContentSchedule.icon }} mb-3"></i>
				<h3 class="font-weight-bold">Do Not Play</h3>
				<p>This content will not play at all.</p>
			</div>
		</ng-container>

		<div class="d-none" [ngClass]="selectedContentSchedule?.scheduleTypeId == 2 && 'd-block'">
			<app-content-scheduler-form></app-content-scheduler-form>
		</div>
	</div>
</div>
