<div class="theme-container mt-5">
	<ng-container *ngIf="isFormLoaded">
		
		<div class="d-flex">
				<mat-card class="credit-card-details p-5">
					<h3>Credit Card Details</h3>

					<form [formGroup]="paymentSettingForm">
						<!-- CREDIT CARD NUMBER -->
						<mat-form-field class="full-width position-relative">
							<mat-label>Card Number</mat-label>
							<input formControlName="Number" matInput type="tel" required>
						</mat-form-field>
		
						<!-- NAME -->
						<mat-form-field class="full-width position-relative">
							<mat-label>Name on card</mat-label>
							<input formControlName="Name" matInput type="text" required>
						</mat-form-field>
		
						<!-- EMAIL -->
						<mat-form-field class="full-width position-relative" required>
							<mat-label>Email</mat-label>
							<input formControlName="Email" matInput type="email">
						</mat-form-field>
		
						<div class="expiry-fields d-flex align-items-center">
							<!-- MONTH OF EXPIRATION -->
							<mat-form-field class="month">
								<mat-label>Expiry Month</mat-label>
								<input formControlName="ExpirationMonth" matInput type="tel" maxlength="2" required>
							</mat-form-field>
		
							<mat-label class="divider">/</mat-label>
		
							<!-- YEAR OF EXPIRATION -->
							<mat-form-field class="year">
								<mat-label>Expiry Year</mat-label>
								<input formControlName="ExpirationYear" matInput type="tel" maxlength="2" required>
							</mat-form-field>
						</div>
		
						<!-- SECURITY CODE -->
						<mat-form-field class="full-width position-relative">
							<mat-label>CVC</mat-label>
							<input formControlName="Cvc" matInput type="password" required>
						</mat-form-field>
					</form>
							
				</mat-card>
					
				<mat-card class="billing-address p-5">
					<div class="d-flex align-items-center">
						<h3>Billing Address</h3>
						<!-- <mat-slide-toggle (change)="onSetAsCurrentAddress($event, 'billing')" [checked]="currentAddress === 'billing'">
						</mat-slide-toggle> -->
					</div>

					<form [formGroup]="paymentSettingForm">
						<!-- ADDRESS LINE 1 -->
						<mat-form-field class="full-width position-relative">
							<mat-label>Address Line 1</mat-label>
							<input formControlName="AddressLine1" matInput type="text">
						</mat-form-field>
	
						<!-- ADDRESS LINE 2 -->
						<mat-form-field class="full-width position-relative">
							<mat-label>Address Line 2</mat-label>
							<input formControlName="AddressLine2" matInput type="text">
						</mat-form-field>
	
						<!-- CITY -->
						<mat-form-field class="full-width position-relative">
							<mat-label>City</mat-label>
							<input formControlName="AddressCity" matInput type="text">
						</mat-form-field>
	
						<!-- STATE -->
						<mat-form-field class="full-width position-relative">
							<mat-label>State</mat-label>
							<input formControlName="AddressState" matInput type="text">
						</mat-form-field>
	
						<!-- ZIP -->
						<mat-form-field class="full-width position-relative">
							<mat-label>ZIP Code</mat-label>
							<input formControlName="AddressZip" matInput type="tel">
						</mat-form-field>
					</form>


				</mat-card>

				<mat-card class="dealer-address p-5">
					<div class="d-flex align-items-center">
						<h3>Dealer Address</h3>
						<mat-slide-toggle (change)="onSetAsCurrentAddress($event, 'dealer')" [checked]="currentAddress === 'dealer'">
						</mat-slide-toggle>
					</div>

					<form [formGroup]="dealerAddressForm">
						<!-- ADDRESS LINE 1 -->
						<mat-form-field class="full-width position-relative">
							<mat-label>Address Line 1</mat-label>
							<input formControlName="AddressLine1" matInput type="text">
						</mat-form-field>
						
						<!-- ADDRESS LINE 2 -->
						<mat-form-field class="full-width position-relative">
							<mat-label>Address Line 2</mat-label>
							<input formControlName="AddressLine2" matInput type="text">
						</mat-form-field>
						
						<!-- CITY -->
						<mat-form-field class="full-width position-relative">
							<mat-label>City</mat-label>
							<input formControlName="AddressCity" matInput type="text">
						</mat-form-field>
						
						<!-- STATE -->
						<mat-form-field class="full-width position-relative">
							<mat-label>State</mat-label>
							<input formControlName="AddressState" matInput type="text">
						</mat-form-field>
						
						<!-- ZIP -->
						<mat-form-field class="full-width position-relative">
							<mat-label>ZIP Code</mat-label>
							<input formControlName="AddressZip" matInput type="tel">
						</mat-form-field>
					</form>
					
				</mat-card>
		</div>
	</ng-container>

</div>

<button mat-button mat-raised-button class="theme-btn mt-4" [disabled]="paymentSettingForm.invalid" (click)="onSubmit()">Save</button>
