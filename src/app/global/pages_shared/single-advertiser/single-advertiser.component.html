<div class="container" *ngIf="advertiser; else loading">
    <app-banner 
        [single_image]="img"
        [single_name]="advertiser.name"
        [single_desc]="advertiser.state + ' ' + (advertiser.region ? advertiser.region : '')  + '  -  ' + 'Advertiser since ' + (advertiser.dateCreated | date)"
        [editable]="true"
        [single_advertiser]="advertiser_id"
        [advertiser_data]="advertiser"
        (update_info)="ngOnInit()">
    </app-banner>

            
    <div class="margin-top-extra-notes">
        <div class="content-section">
            <div class="row">
                <div class="col-lg-12">
                    <mat-tab-group dynamicHeight [selectedIndex]="selected_index">
                        <mat-tab label="Content">
                            <div class="container pt-4 pl-0 pr-0 pb-4" *ngIf="array_to_preview.length > 0; else nodata">
                                <mat-card>
                                    <app-data-table
                                        [table_columns]="content_table_col"
                                        [table_data]="content_data"
                                        [media_array]="array_to_preview"
                                        [preview_column]="true"
                                        [new_table]="true">
                                    </app-data-table>
                                </mat-card>
                            </div>
                            <ng-template #nodata>
                                <div class="container pt-4 pl-0 pr-0 pb-4">
                                    <mat-card>
                                        No Data Found.
                                    </mat-card>
                                </div>
                            </ng-template>
                        </mat-tab>
                    </mat-tab-group>
                </div>
            </div>
        </div> 
    </div>
</div>

    
<ng-template #loading>
    <div class="text-center d-flex align-items-center justify-content-center vh-50">
        <app-spinner></app-spinner>
    </div>
</ng-template>
