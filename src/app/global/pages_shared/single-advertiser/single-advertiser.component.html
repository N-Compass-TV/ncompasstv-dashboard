<div class="container">
	<ng-container *ngIf="!is_initial_load; else loading;">
		<app-banner 
			[single_image]="img"
			[single_name]="advertiser.name"
			[single_desc]="advertiser.state + ' ' + (advertiser.region ? advertiser.region : '')  + '  -  ' + 'Advertiser since ' + (advertiser.dateCreated | date)"
			[editable]="!is_view_only"
			[single_advertiser]="advertiser_id"
			[advertiser_data]="advertiser"
			(update_info)="ngOnInit()">
		</app-banner>
	</ng-container>

    <div class="margin-top-extra-notes">
        <div class="content-section">
            <div class="row">
                <div class="col-lg-12">
                    <mat-tab-group dynamicHeight [selectedIndex]="selected_index">
                        <mat-tab label="Content">
                            <div class="container pt-4 pl-0 pr-0 pb-4">
                                <mat-card>
									<app-data-table
										[table_columns]="table_columns"
										[table_data]="content_data"
										[media_array]="array_to_preview"
										[preview_column]="true"
										[new_table]="true"
										[is_view_only]="is_view_only">
									</app-data-table>
                                </mat-card>
                            </div>
                            
                        </mat-tab>
                    </mat-tab-group>
                </div>
            </div>
        </div> 
    </div>
</div>

<ng-template #loading>
	<div class="loading-wrapper">
		<app-spinner></app-spinner>
	</div>
</ng-template>
