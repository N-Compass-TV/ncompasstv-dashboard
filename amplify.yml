version: 1
frontend:
    phases:
        preBuild:
            commands:
                - nvm use $VERSION_NODE_12
                - npm config set legacy-peer-deps true
        build:
            commands:
                - node -v
                - npm install
    artifacts:
        baseDirectory: dist/dashboard-material
        files:
            - '**/*'
    cache:
        paths:
            - node_modules/**/*
