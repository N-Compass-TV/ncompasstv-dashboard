version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use $VERSION_NODE_12
        - npm ci
    build:
      commands:
        - nvm use $VERSION_NODE_10
        - node -v
        - npm run build_feature
  artifacts:
    baseDirectory: dist/dashboard-material
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
